    function root() {

        function appendCharacter(character) {
            document.getElementById('display').value += character;
        }

        function appendRoot() {
            let display = document.getElementById('display');
            display.value += '√';
            setTimeout(() => {
                if (display.value.includes('√')) {
                    let parts = display.value.split('√');
                    if (parts[1] && !isNaN(parts[1])) {
                        display.value = `√${parts[1]}`;
                    }
                }
            }, 100); // Delay to show the root symbol before calculation
        }

        function calculate() {
            let display = document.getElementById('display');
            try {
                if (display.value.includes('√')) {
                    let parts = display.value.split('√');
                    if (parts[1] && !isNaN(parts[1])) {
                        display.value = Math.sqrt(parts[1]);
                    }
                } else if (display.value.includes('^')) {
                    let parts = display.value.split('^');
                    if (parts.length === 2 && !isNaN(parts[0]) && !isNaN(parts[1])) {
                        display.value = Math.pow(parseFloat(parts[0]), parseFloat(parts[1]));
                    }
                } else {
                    display.value = eval(display.value);
                }
            } catch (e) {
                display.value = 'Error';
            }
        }

        document.getElementById('display').addEventListener('input', function() {
            let display = this;
            if (display.value.includes('√')) {
                let parts = display.value.split('√');
                if (parts[1] && !isNaN(parts[1])) {
                    setTimeout(() => {
                        display.value = Math.sqrt(parts[1]);
                    }, 500); // Delay to show the root symbol before calculation
                }
            }
        });


     
</script>
